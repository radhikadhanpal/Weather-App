<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app in Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="week06.css">
</head>

<body>
    <div class="container max">
        <!-- Content here -->
        <h1 class="display-2 text-center">Weather App</h1>

        <div class="input-group mb-3">
            <input id="address-input" type="text" class="form-control" placeholder="Enter Location"
                aria-label="Enter Location" aria-describedby="button-addon2">
            <button id="btn-search" class="btn btn-primary" type="button" id="button-addon2">Get Weather
                details</button>
        </div>
        <h2 id="country" class="text-center"></h2>
        <h2 id="region" class="text-center"></h2>
        <h2 id="time" class="text-center"></h2>

        <div class="container text-center max-list">
            <div class="row row-cols-2">

                <div id="temp-label" class="col"></div>
                <div id="temp" class="col"></div>

                <div id="wind-label" class="col"></div>
                <div id="wind" class="col"></div>
            </div>
        </div>

    </div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="week06.js"></script>
    <!-- <script src="scripts/task5.js"></script> -->





</body>

</html>
